<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Us Page</title>
        <link rel="stylesheet" href="css\style.css">
        
    </head>
    <body>
        <div class="container">
        <header>
            <img src="assets\images\su_banner.gif" alt="image">

            <nav id="main-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About US</a></li>
                    <li><a href="./services.html">Our Services</a></li>
                    <li><a href="./contact.html">Contact us</a></li> 
                </ul>
            </nav>
        </header>
        <main class="content">
            <h2>Contact Us:</h2>
            <fieldset>
                <legend>Personal Information</legend>

                <label for="firstName">First Name*:</label>
                <input type="text" id="firstName" name="firstName" maxlength="25"><br><br>

                <label for="lastName">Last Name*:</label>
                <input type="text" id="lastName" name="lastName" maxlength="25"><br><br>

                <label for="Email">Email*:</label>
                <input type="text" id="Email" name="Email" maxlength="35"><br><br>


                <label for="firstName">Please select the music genre(s) that you like:</label>
                <br>
                <input type="checkbox" id="Classic" name="Classic"/>
                <label for="Classic">Classic</label>
                <br>
                <input type="checkbox" id="Jazz" name="Jazz"/>
                <label for="Jazz">Jazz</label>
                <br>
                <input type="checkbox" id="Blues" name="Blues"/>
                <label for="Blues">Blues</label>
                <br>
                <input type="checkbox" id="Instrumental" name="Instrumental"/>
                <label for="Instrumental">Instrumental</label>
            </fieldset>
            <fieldset>
                <legend>Your Message:</legend>

                <label for="hear">How did you hear about us?</label>
                <select>
                    <option id="ourWebsite">Our website</option>
                    <option id="friends">Friends</option>
                    <option id="tvAdv">TV Adv.</option>
                    <option id="other">Other</option>
                </select>
                <form>
                    <label for="recommend">Would you recommend us to your friends?</label>
                    <br>
                    <input type="radio" id="yes" name="recommend" checked/>
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="recommend"/>
                    <label for="no">No</label>

                    <input type="radio" id="maybe" name="recommend"/>
                    <label for="maybe">Maybe</label>
                </form><br>
                <label id="request">Your request:</label><br>
                <textarea id="request"></textarea>
                <br>
                <input type="checkbox" id="emailUpdates" name="emailUpdates"/>
                <label for="emailUpdates">Sign me up for email updates</label>
                <br><br>

                <button id="submit" name="submit">Submit</button>
            </fieldset>
            <map name="fourSeasonsSpa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.865997509892!2d-79.39233542458994!3d43.67175667110124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1727271391003!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </map>
        </main>

                reserved</p>
        </footer>
    </div>
    </body>
</html>
